<div class="pagination clearfix">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp; &nbsp;Prev</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next">Next&nbsp; &nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
